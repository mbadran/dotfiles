    "conda",
    "memory_usage",
    "aws",
    "env_var",
    "cmd_duration",
    "line_break",
    "jobs",
    "battery",
    "character",
]

[character]
# symbol = "🌀"
symbol = "➖"
error_symbol = "✖️ "
use_symbol_for_status = true

[directory]
fish_style_pwd_dir_length = 10
style = "cyan"

[git_branch]
symbol = "🌿 "
style = "green"

[line_break]
disabled = true

[time]
disabled = false
style = "dimmed cyan"

[nodejs]
disabled = true

# ~/.config/starship.toml

[cmd_duration]
min_time = 5
prefix = ""
style = "red"
