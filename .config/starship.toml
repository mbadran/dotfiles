format = """\
    $time\
    $directory\
    $username\
    $hostname\
    $kubernetes\
    $git_branch\
    $git_state\
    $git_status\
    $package\
    $dotnet\
    $golang\
    $java\
    $nodejs\
    $python\
    $ruby\
    $rust\
    $nix_shell\
    $conda\
    $memory_usage\
    $aws\
    $env_var\
    $cmd_duration\
    $line_break\
    $jobs\
    $battery\
    $character\
"""

[character]
symbol = "➖"
error_symbol = "✖️ "
use_symbol_for_status = true
vicmd_symbol = "🤖"

[directory]
fish_style_pwd_dir_length = 10
style = "67"

[git_branch]
symbol = "🌿 "
style = "28"

[git_status]
style = "28"

[line_break]
disabled = true

[time]
disabled = false
style = "240"
format = "[$time]($style) "

[nodejs]
disabled = true

[cmd_duration]
min_time = 3000
style = "88"
format = "⏱️  [$duration]($style) "

[aws]
disabled = true
